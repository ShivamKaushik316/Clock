<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
   
   <div class="container">
        The Time In India is <span id="time"></span>
   </div>
   <script>
    function settime(){
        let a=new Date()
        document.getElementById('time').innerHTML=a
    }
    setInterval(settime,1000);
   </script>
</body>
</html>
